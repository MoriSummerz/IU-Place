name: Deploy to Production

on:
  push:
    branches: [ main ]

env:
  DOCKER_COMPOSE_VERSION: "2.36.0"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v${{ env.DOCKER_COMPOSE_VERSION }}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Build and test
        run: |
          docker-compose build

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/web/IU-Place
            git pull origin main
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} APP_PORT=${{ secrets.APP_PORT }} GF_USER=${{ secrets.GF_USER }} GF_PASSWORD=${{ secrets.GF_PASSWORD }} docker compose up -d --build